<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone of Google's Page</title>
</head>
<body>
    <header>
        <nav class="container">
                <div class="box box1">
                    <p>Gmail</p>
                </div>
                <div class="box box2">
                    <p>Imágenes</p>
                </div>
                <div class="box box3">
                    <img src="imagenes/botonAplicacion.png" alt="Aplicaciones">
                </div>
                <div class="box box4">
                    <img src="imagenes/botonPerfil.png" alt="Perfil">
                </div>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com.ar/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif" alt="Fiesta de Fin de Año">
            <img class= "compartir" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABYAAAAWCAYAAADEtGw7AAAAoklEQVR42mMwTvvPQAZ2AOKZQPwAimdCxeBqyDX0DBD/R8NnkA0nx+CZWAyF4ZmUGPwAj8EPBp3BzkB8mdSgwBfTMkC8EsmAW8RGHq6YPgu14DOUD6IrgNiF2OSGL6ZheDUQyxEbbMREyCcgdiU1kkmKaXIMxhcUlylxMa7Iu0VpGONKbqDYL6ckVRDCZKdjmua84VkI0bQ8plkNQrM6jygMAODsqWK79M8/AAAAAElFTkSuQmCC" alt="Compartir">
        </div>
        <div class="buscador">
            <img class="lupa" src="imagenes/lupa.png" alt="lupa"></img>
            <input class= "texto" type="text" title="buscar" >
            <img src="imagenes/microfono.png" alt="microfono">
        </div>
        <div class="botones">
            <button class= "boton" type="button">Buscar con Google</button>
            <button class= "boton" type="submit">Me siento con suerte</button>
        </div>
    </main>
    <footer>
        <div class="espacio"></div>
        <div class="final">
            <div class="final2"><p>Argentina</p></div>
            <div class= "final1">
                <div class="final1a">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Sobre Google</a>
                    <a href="#">Cómo funciona la Busqueda</a>
                </div>
                <div class="final1b">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
